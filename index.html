<head>
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Roboto" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
  <div id="wrapper">
    <div id="toolbox">
      <div id="left">
        <div class="digit" value="0"></div>
        <div class="digit" value="0"></div>
        <div class="digit" value="0"></div>
      </div>
      <div id="smilebtn" onclick="createNew()" state="smile"></div>
      <div id="time">
        <div class="digit" value="0"></div>
        <div class="digit" value="0"></div>
        <div class="digit" value="0"></div>
      </div>
    </div>
    <div id="setup">
      <button id="setupbtn" onclick="toggleSetup()">Set board</button>
      <button id="infobtn" onclick="toggleControls()">Controls</button>
    </div>
    <div id="playarea" face="front">
      <div id="backface">
        
      </div>
      <div id="innerwrapper"></div>
    </div>
  </div>
  <div style="display:none">
    <div id="settingsbuffer">
      <div id="tablewrapper">
        <table>
          <tr>
            <th>Type</th>
            <th>w</th>
            <th>h</th>
            <th>m</th>
          </tr>
          <tr id="0">
            <td>Beginner</td>
            <td>9</td>
            <td>9</td>
            <td>10</td>
          </tr>
          <tr id="1">
            <td>Medium</td>
            <td>16</td>
            <td>16</td>
            <td>40</td>
          </tr>
          <tr id="2">
            <td>Expert</td>
            <td>30</td>
            <td>16</td>
            <td>99</td>
          </tr>
          <tr id="3">
            <td>Custom</td>
            <td><input class="custominp"></td>
            <td><input class="custominp"></td>
            <td><input class="custominp"></td>
          </tr>
        </table>
        <button id="setbtn" onclick="confirmBoard()">Set board</button>
      </div>
    </div>
    <div id="controlsbuffer">
      <div id="ctrls">Don't die.</div>
    </div>
  </div>
</body>
